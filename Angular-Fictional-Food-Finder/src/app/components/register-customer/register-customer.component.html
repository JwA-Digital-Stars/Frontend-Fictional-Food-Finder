<form id= "register_form">
<div class = "container">
    <h1>Register</h1>
    <p>Please fill out this form</p>
    <hr>

    <label><b>Email</b></label>
    <input type = "text" #cEmail placeholder="Enter Email" id="email" required>

    <label><b>Password</b></label>
    <input type = "password" #cPassword placeholder="Enter Password" id="password" required>

    <label><b>Name</b></label>
    <input type = "text" #cName placeholder="Enter Name" id="name" required>

    <hr>
    <button type = submit class="registerBtn" (click) = "registerCustomer(cEmail.value , cPassword.value, cName.value);">Register</button>

</div>
</form>
