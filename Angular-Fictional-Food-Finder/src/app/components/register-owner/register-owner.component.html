

<form id= "register_form">
    <div class = "container">
        <h1>Register</h1>
        <p>Please fill out this form</p>
        <hr>
    
        <label><b>Email</b></label>
        <input type = "text" #oEmail placeholder="Enter Email" id="email" required>
    
        <label><b>Password</b></label>
        <input type = "password" #oPassword placeholder="Enter Password" id="password" required>
    
        <label><b>Name</b></label>
        <input type = "text" #oName placeholder="Enter Name" id="name" required>
        <a routerLink="/registertruck"> <button type = submit class="registerBtn" (click) = " registerOwner(oEmail.value,oPassword.value,oName.value); " >Submit</button></a>
       
        
    
    </div>
</form>
