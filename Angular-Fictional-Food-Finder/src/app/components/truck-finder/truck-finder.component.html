<h2>Let us help you find a food truck !</h2>

<div class = "searchBar">
    <input type = "text" placeholder="Search...">
    <button type = "submit">Submit</button>
</div>


<div class="table">
    <h2>Trucks!</h2>
    <table>
        <tr>
            <th>Food Truck</th>
            <th>Actions</th>
            
            
        </tr>

        <tr>
            <td><a routerLink="/detail">Test Truck</a></td>
            <td><button>Add to Favorites</button></td> 
            
            
        </tr>
        <!--Iterating through all trucks-->
        <tr *ngFor = "let truck of trucks" >
           
            <td><a routerLink="/detail/{{truck.name}}">{{truck.name}}</a></td> 
            <td><button (click) = "favoriteToggle()">Add to Favorites</button></td>        
        </tr>
    </table>
</div>


<div class = "backButton">
    <button (click) = "goBack()">Go back</button>
</div>
